<div class="wrapper wrapper-content" ng-controller="outboxCtrl">
    <div class="row">
        
        <div class="col-lg-12 animated fadeInRight">
            <div class="mail-box-header">
                <h2>
                  Send Message
                </h2>

                <div class="mail-tools tooltip-demo m-t-md">
                    <form role="form" class="form-inline ng-pristine ng-valid">
                        <div class="form-group">
                           <select ng-model="message.region_filter" ng-options="region.id as region.name for region in regions "
                             class="form-control m-b" >
                                <option value=""  ng-selected="true">-- select Region --</option>                                
                           </select>
                            
                        </div>
                        <div class="form-group">
                           <select ng-model='message.district_filter' class="form-control m-b" 
                           ng-options="district.id as district.name for district in districts | filterByRegion: message.region_filter">
                                <option value="">-- Select District --</option>
                            </select>
                        </div>
                        <div  class="form-group">
                           <select ng-model='message.crop_filter' ng-options="crop.id as crop.crop_name for crop in crops" class="form-control m-b" name="message.crop_filter">
                                <option value="">-- select Crop --</option>                               
                            </select>
                        </div>
                        <div class="form-group">
                           <select class="form-control m-b" name="account">
                                <option value="">-- Select Status --</option>
                                <option value="Unsubscribed">Unsubscribed</option>
                                <option value="Patially Paid">Patially Paid</option>
                                <option value="Fully Paid">Fully Paid</option>
                            </select>
                        </div>                        
                    </form>

                </div>
            </div>
            <div class="mail-box">


                <div class="mail-body">

                    <div class="form-group">
                        Send on specified date (dd-mm-yyyy , e.g 01-31-2017)
                        <br/>
                        
                        <input type="datetime" class="form-control ng-pristine ng-valid ng-scope ng-touched ng-empty" date-time="" 
                        ng-model="message.schedule_date" view="date" auto-close="true" min-view="date" format="YYYY-MM-DD">
                        <br/>
                        Phone No. ( Comma separate numbers, include prefix e.g "256773XXXXXX ,256705XXXXXX  ")
                        <br/>
                       
                        <input type="text" class="form-control" ng-model="message.no_filter">
                        <br/><br/> <p>
                        message
                        <br/>                        
                        <textarea ng-model="message.text" class="form-control textarea-height" ></textarea>
                    </p>                    
                </div>
                
                <div class="text-right tooltip-demo">
                   
                    <button title="" ng-click="save()" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn  btn-primary"><i class="fa fa-send-o"></i> Send</button>
                </div>
                <div class="clearfix"></div>


            </div>
        </div>
    </div>
</div>
